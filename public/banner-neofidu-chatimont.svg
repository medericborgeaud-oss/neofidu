<svg xmlns="http://www.w3.org/2000/svg" width="728" height="90" viewBox="0 0 728 90">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#314975"/>
      <stop offset="50%" style="stop-color:#1e3a5f"/>
      <stop offset="100%" style="stop-color:#152a45"/>
    </linearGradient>
    <linearGradient id="btn" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#14b8a6"/>
      <stop offset="100%" style="stop-color:#0d9488"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="728" height="90" rx="10" fill="url(#bg)"/>

  <!-- Decorative circle -->
  <circle cx="650" cy="-20" r="80" fill="rgba(255,255,255,0.06)"/>

  <!-- Partner badge -->
  <rect x="24" y="32" width="80" height="26" rx="13" fill="rgba(255,255,255,0.15)"/>
  <text x="64" y="50" font-family="Inter, Arial, sans-serif" font-size="9" font-weight="600" fill="rgba(255,255,255,0.9)" text-anchor="middle">PARTENAIRE</text>

  <!-- Logo -->
  <text x="120" y="52" font-family="Inter, Arial, sans-serif" font-size="26" font-weight="800" fill="white">neo</text>
  <text x="172" y="52" font-family="Inter, Arial, sans-serif" font-size="26" font-weight="800" fill="#14b8a6">fidu</text>
  <text x="224" y="52" font-family="Inter, Arial, sans-serif" font-size="14" fill="rgba(255,255,255,0.6)">.ch</text>

  <!-- Main text -->
  <text x="400" y="38" font-family="Inter, Arial, sans-serif" font-size="15" font-weight="600" fill="white" text-anchor="middle">Déclaration d'impôts 100% en ligne</text>
  <text x="400" y="58" font-family="Inter, Arial, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)" text-anchor="middle">Fiduciaire digitale suisse • Dès CHF 89.- • Vaud, Valais, Genève</text>

  <!-- CTA Button -->
  <rect x="570" y="28" width="140" height="34" rx="17" fill="url(#btn)"/>
  <text x="625" y="50" font-family="Inter, Arial, sans-serif" font-size="12" font-weight="700" fill="white" text-anchor="middle">Démarrer →</text>
</svg>
